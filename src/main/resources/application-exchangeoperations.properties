# Server Configuration
server.port=8082
spring.application.name=iris_exchangeoperations
app.mode=exchangeoperations
spring.main.web-application-type=SERVLET

# Logging Configuration
logging.level.com.iris=INFO

# File paths for data
exchange.instruments.file=instruments.csv
exchange.sessions.file=sessions.csv

# Disable database auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# CORS configuration - not needed due to WebConfig, but keeping for clarity
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Actuator configuration - allow access to all endpoints without authentication
management.endpoints.web.exposure.include=*
management.endpoints.security.enabled=false